<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <title>Nuevo Cliente</title>
</head>
<body>

    <img class="fondo-imagen" src="../../../assets/fondoActualizarDueno.jpg" alt="Fondo">

    <div class="formulario-container">
        <div class="contenedor-formulario">
            <div class="logo-container">
                <img src="../../../assets/logo_basico.png" alt="Logo">
            </div>

            <h1>Nuevo Cliente</h1>
            <form  method="post"id="nuevoClienteForm" >
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" [(ngModel)]=formCliente.nombre required>

                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" [(ngModel)]=formCliente.cedula required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo"  [(ngModel)]=formCliente.correo required>

                <label for="celular">Celular:</label>
                <input type="number" id="celular" name="celular" placeholder="Ingrese su celular"  [(ngModel)]=formCliente.celular required>


                <button type="submit" (click)="addClienteForm()" [disabled]="!camposLlenos()">Agregar Cliente</button>

            </form>
        </div>
    </div>

</body>
</html>
