<div class="body">
    <header>
        <div class="logo">
            <img src="../../../assets/logo_basico_blanco.png" alt="">
            <h1>Veterinario: <span>{{veterinario.nombre}}</span></h1>

        </div>
        
        <nav class="navegacion-principal">
            <ul class="menu-principal">  

                <a [routerLink]="['/mascota/all']"><li>Mascotas</li></a>
                <a class="activo" [routerLink]="['/cliente/all']"><li>Clientes</li></a>
                <a [routerLink]="['/veterinario/mostrar', veterinario.id]"><li>Perfil</li></a>
                
                <a href="http://localhost:4200"><li class="inicio-sesion">Cerrar Sesión</li></a>
            </ul>
        </nav>
        
    </header>
    
    <div class="titulo-mascotas">
        <div class="titulo-todas-las-mascotas">
            <h1 class="titulo">Todos los Dueños</h1>
            <input class="search-bar" id="searchBar" type="text" [(ngModel)]="searchTerm" placeholder="Buscar Por Nombre..." (input)="buscarClientes()">
            <a type="button" id="btnAgregarCliente" class="mas" [routerLink]="['/cliente/crear']"><img src="../../../assets/mas.png" alt=""></a>
        </div>
    </div>
    
    <div>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Celular</th>
                    <th>Acciones</th>
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let cliente of listaClientes">
                    <td>{{cliente.cedula}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.correo}}</td>
                    <td>{{cliente.celular}}</td>
                    <td class="td-botones">
                        <div class="contenedor-botones">
    
                            <div contenedor-boton3>
                                <a [routerLink]="['/veterinario/cliente/mostrar', cliente.cedula]">
                                    <img class="boton-borrar" src="../../../assets/ver_naranja.png" alt="">
                                    <img class="boton-borrar" src="../../../assets/ver.png" alt="">
                                </a>
                            </div>
                            
                            <div contenedor-boton2>
                                <a [routerLink]="['/cliente/actualizar', cliente.cedula]">
                                    <img class="boton-borrar" src="../../../assets/editar_azul.png" alt="">
                                    <img class="boton-borrar" src="../../../assets/editar.png" alt="">
                                </a>
                            </div>
                            <div contenedor-boton>
                                <a (click)="delete(cliente)">
                                    <img class="boton-borrar" src="../../../assets/borrar_rojo.png" alt="">
                                    <img class="boton-borrar" src="../../../assets/borrar.png" alt="">
                                </a>
                            </div>
                        </div>
                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
